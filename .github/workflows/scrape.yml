name: scrape-queens-dev-news

on:
  schedule:
    - cron: "10 12 * * *"
  workflow_dispatch:

# 👇 给 GITHUB_TOKEN 开“写入代码仓库”的权限
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 默认就用 GITHUB_TOKEN；显式写出来更清晰
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python -m src.scraper

      - name: Commit updated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add data/output/queens_dev_news.xlsx data/seen_urls.csv || true
          git commit -m "auto update queens news" || echo "No changes to commit"
          git push


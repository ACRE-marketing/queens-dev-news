name: scrape-queens-dev-news

on:
  schedule:
    - cron: "10 12 * * *"
  workflow_dispatch:

# ğŸ‘‡ ç»™ GITHUB_TOKEN å¼€â€œå†™å…¥ä»£ç ä»“åº“â€çš„æƒé™
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # é»˜è®¤å°±ç”¨ GITHUB_TOKENï¼›æ˜¾å¼å†™å‡ºæ¥æ›´æ¸…æ™°
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python -m src.scraper

      - name: Commit updated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add data/output/queens_dev_news.xlsx data/seen_urls.csv || true
          git commit -m "auto update queens news" || echo "No changes to commit"
          git push


name: scrape-queens-dev-news

on:
  workflow_dispatch:        # 手动运行按钮
  schedule:
    - cron: '10 12 * * *'   # 每天 12:10 UTC ≈ 纽约早上 8:10

permissions:
  contents: write           # 允许推送到仓库

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python -m src.scraper

      - name: List generated files
        run: |
          ls -lah
          ls -lah data || true
          ls -lah data/output || true

      - name: Upload Excel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: queens_dev_news.xlsx
          path: data/output/queens_dev_


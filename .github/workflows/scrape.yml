name: scrape-queens-dev-news

on:
  schedule:
    - cron: "10 12 * * *"   # 每天 12:10 UTC ≈ 纽约时间早上 8:10
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python -m src.scraper

      - name: Commit updated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/output/queens_dev_news.xlsx data/seen_urls.csv || true
          git commit -m "auto update queens news" || echo "No changes to commit"
          git push
